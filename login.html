<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Welcome Back</title>
  
  <!-- jQuery + Validation -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <h2>Welcome Back</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3 text-center">
              Donâ€™t have an account? <a href="register.html">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery Validation Script -->
  <script>
    $(document).ready(function() {
      $("#loginForm").validate({
        // Real-time validation
        onkeyup: function(element, event) {
          if (event.which !== 9) {
            this.element(element);
            // Add valid class when input is valid
            if (this.check(element)) {
              $(element).addClass('valid').removeClass('error');
            } else {
              $(element).removeClass('valid');
            }
          }
        },
        onfocusout: function(element) {
          this.element(element);
          // Add valid class when input is valid
          if (this.check(element)) {
            $(element).addClass('valid').removeClass('error');
          } else {
            $(element).removeClass('valid');
          }
        },
        
        rules: {
          username: {
            required: true,
            minlength: 5
          },
          password: {
            required: true,
            minlength: 5
          }
        },
        
        messages: {
          username: {
            required: "Please enter your username",
            minlength: "Username must be at least 5 characters"
          },
          password: {
            required: "Please enter your password",
            minlength: "Password must be at least 5 characters"
          }
        },
        
        errorPlacement: function(error, element) {
          error.insertAfter(element);
        },
        
        success: function(label, element) {
          // Remove error styling and add valid styling when validation passes
          $(element).removeClass('error').addClass('valid');
          $(label).remove(); // Remove the error message
        },
        
        highlight: function(element, errorClass, validClass) {
          // Add error styling and remove valid styling
          $(element).addClass('error').removeClass('valid');
        },
        
        unhighlight: function(element, errorClass, validClass) {
          // Remove error styling and add valid styling
          $(element).removeClass('error').addClass('valid');
        },
        
        submitHandler: function(form) {
          const username = $("input[name='username']").val();
          const password = $("input[name='password']").val();
          
          // Add loading state
          const submitBtn = $(form).find('button[type="submit"]');
          const originalText = submitBtn.text();
          submitBtn.addClass('loading').text('Signing In...');

          // Simulate login process
          setTimeout(function() {
            if (username === "admin" && password === "12345") {
              localStorage.setItem("loggedInUser", username);
              window.location.href = "index.html";
            } else {
              submitBtn.removeClass('loading').text(originalText);
              alert("Invalid username or password. Try: admin / 12345");
            }
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
